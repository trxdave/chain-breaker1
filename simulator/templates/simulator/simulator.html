{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/simulator.css' %}">

<main>
<div class="container mt-5">
  <div id="app">
      <h1 class="text-center">Human Trafficking Awareness Simulator</h1>
      <div id="scenario" class="mt-4">
          <!-- Scenario content will load here dynamically -->
      </div>
      <div id="choices" class="mt-3">
          <!-- Choices will load here dynamically -->
      </div>
      <div id="feedback" class="mt-4" style="display: none;">
          <p id="feedback-text"></p>
          <button id="next-button" class="btn btn-primary">Next Scenario</button>
      </div>
  </div>
</div>
</main>
{% endblock %}

{% block extras %}
<script type="application/json" id="scenarios-data">
  {{ scenarios|safe }}
</script>
<script src="{% static 'js/simulator.js' %}"></script>
{% endblock %}
