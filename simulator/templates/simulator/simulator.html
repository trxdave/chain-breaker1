{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/simulator.css' %}">
<div class="simulator-container">
  <h1 class="simulator-title">Trafficking Scenario Simulator</h1>
  <div class="scenarios">
    {% for scenario in scenarios %}
    <div class="scenario-card">
      <h2 class="scenario-title">{{ scenario.title }}</h2>
      <p class="scenario-description">{{ scenario.description }}</p>
      <div class="choices">
        <a href="#" class="choice-button">Option 1: {{ scenario.decision_1 }}</a>
        <a href="#" class="choice-button">Option 2: {{ scenario.decision_2 }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
